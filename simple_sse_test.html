<!DOCTYPE html>
<html>
<head>
    <title>Simple SSE Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f5f5f5;
            font-family: monospace;
            margin-top: 10px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button {
            padding: 8px 16px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Simple SSE Test</h1>
    
    <div>
        <input id="url" value="http://localhost:3000/api/mcp" placeholder="URL">
        <input id="sessionId" value="simple-test-session" placeholder="Session ID">
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
    </div>
    
    <div>
        <input id="toolName" placeholder="Tool name (e.g. list_projects)">
        <input id="toolArgs" placeholder='Tool arguments (JSON e.g. {})'>
        <button id="callTool">Call Tool</button>
    </div>
    
    <h3>Event Log</h3>
    <div id="log"></div>
    
    <script>
        let eventSource = null;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        document.getElementById('connect').addEventListener('click', function() {
            if (eventSource) {
                log('Already connected, disconnect first', 'error');
                return;
            }
            
            const url = document.getElementById('url').value;
            const sessionId = document.getElementById('sessionId').value;
            const fullUrl = `${url}?sessionId=${sessionId}`;
            
            log(`Connecting to ${fullUrl}...`);
            
            try {
                eventSource = new EventSource(fullUrl);
                
                // Listen for open event
                eventSource.onopen = function(event) {
                    log('Connection opened', 'success');
                };
                
                // Listen for messages
                eventSource.onmessage = function(event) {
                    log(`Message: ${event.data}`, 'info');
                };
                
                // Listen for errors
                eventSource.onerror = function(event) {
                    log('Connection error', 'error');
                    eventSource.close();
                    eventSource = null;
                };
                
                // Listen for custom events
                eventSource.addEventListener('connected', function(event) {
                    log(`Connected event: ${event.data}`, 'success');
                });
                
                eventSource.addEventListener('response', function(event) {
                    log(`Response: ${event.data}`, 'success');
                });
            } catch (error) {
                log(`Error creating EventSource: ${error.message}`, 'error');
            }
        });
        
        document.getElementById('disconnect').addEventListener('click', function() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log('Disconnected', 'info');
            } else {
                log('Not connected', 'error');
            }
        });
        
        document.getElementById('callTool').addEventListener('click', function() {
            const toolName = document.getElementById('toolName').value;
            const toolArgsStr = document.getElementById('toolArgs').value;
            
            if (!toolName) {
                log('Tool name is required', 'error');
                return;
            }
            
            if (!eventSource) {
                log('Not connected', 'error');
                return;
            }
            
            let toolArgs = {};
            try {
                if (toolArgsStr) {
                    toolArgs = JSON.parse(toolArgsStr);
                }
            } catch (error) {
                log(`Invalid JSON for tool arguments: ${error.message}`, 'error');
                return;
            }
            
            const url = document.getElementById('url').value;
            const sessionId = document.getElementById('sessionId').value;
            
            const payload = {
                type: 'request',
                id: `req-${Date.now()}`,
                tool: toolName,
                args: toolArgs
            };
            
            log(`Calling tool: ${toolName}`);
            
            fetch(`${url}?sessionId=${sessionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                log(`Tool request sent successfully`, 'success');
                return response.text();
            })
            .then(text => {
                log(`Response: ${text}`, 'info');
            })
            .catch(error => {
                log(`Error calling tool: ${error.message}`, 'error');
            });
        });
    </script>
</body>
</html>
